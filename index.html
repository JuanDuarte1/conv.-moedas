<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DevClub - Convert_Money</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-devclub-convert-money">

    <main>
        <label>
            converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dolar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="libra">£ Libra</option>
            </select>
        </label>

        <label>
            valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/Real.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/Arrow.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/Dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dolar Americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>

</body>

<script src="./scripts.js"></script>

</html>
